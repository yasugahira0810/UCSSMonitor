name: Deploy GitHub Pages

on:
  workflow_run:
    workflows: ["UCSSMonitor Job"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download index.html artifact
        uses: actions/download-artifact@v4.2.1
        with:
          name: index-html
          path: .

      - name: Move index.html to docs directory
        run: |
          mkdir -p docs
          cp index-html/index.html docs/index.html

      - name: Verify index.html exists
        run: |
          if [ ! -f docs/index.html ]; then
            echo "Error: index.html not found in docs directory.";
            exit 1;
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
