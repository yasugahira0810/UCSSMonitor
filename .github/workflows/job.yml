name: UCSSMonitor Job

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape_and_record:
    runs-on: ubuntu-latest
    outputs:
      remainingData: ${{ steps.run_scraper.outputs.remainingData }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        id: run_scraper
        env:
          UCSS_EMAIL: ${{ secrets.UCSS_EMAIL }}
          UCSS_PASSWORD: ${{ secrets.UCSS_PASSWORD }}
        run: |
          remainingData=$(node scripts/scraper.js)
          echo "remainingData=$remainingData" >> $GITHUB_OUTPUT

      - name: Update Gist
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GIST_USER: ${{ secrets.GIST_USER }}
          GIST_ID: ${{ secrets.GIST_ID }}
          REMAINING_DATA: ${{ steps.run_scraper.outputs.remainingData }}
        run: node scripts/update_gist.js

  update_graph:
    needs: scrape_and_record
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Generate graph
        env:
          GIST_USER: ${{ secrets.GIST_USER }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: npm run generate-graph

  deploy_to_pages:
    needs: update_graph
    runs-on: ubuntu-latest
    permissions:
      contents: write  # üî¥ GitHub Actions „Å´ gh-pages „Å∏„ÅÆ push Ê®©Èôê„Çí‰ªò‰∏é
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          publish_branch: gh-pages

  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  commit_to_main:
    needs: update_graph
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Update index.html in docs folder"
          git push origin main