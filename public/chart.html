<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remaining Data Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Remaining Data Over Time</h1>
  <canvas id="dataChart" width="800" height="400"></canvas>
  <script>
    async function fetchDataAndRenderChart() {
      try {
        const response = await fetch('./gist_data.json');
        const gistData = await response.json();

        // Assuming the Gist data contains time-series data in a specific format
        const labels = gistData.map(item => item.name); // Replace with actual time labels
        const data = gistData.map(item => parseInt(item.content, 10)); // Replace with actual data parsing

        const ctx = document.getElementById('dataChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Remaining Data',
              data: data,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: true,
            }],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
            },
          },
        });
      } catch (error) {
        console.error('Error fetching or rendering chart data:', error);
      }
    }

    fetchDataAndRenderChart();
  </script>
</body>
</html>
